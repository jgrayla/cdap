<div ng-controller="SparkRunsDetailStatusController" class="container">
    <div class="sparks-metrics row clearfix">
      <div class="spark-metrics-storage col-sm-3">
        <div class="title-storage">
          STORAGE
        </div>

        <div class="metric-row">{{data.blockRemainingMemory}} MB Remaining</div>

        <div class="metric-row">{{data.blockMaxMemory}} MB Max Available</div>

        <div class="metric-row">{{data.blockUsedMemory}} MB Used</div>

        <div class="metric-row">{{data.blockDiskSpaceUsed}} MB Used on disk</div>
      </div>

      <div class="spark-metrics-stages col-sm-offset-1 col-sm-7">
        <div class="title-stage">
          STAGES
        </div>
        <div class="progress stage-status-line">
          <div class="progress-bar running" data-animation="am-flip-x" bs-tooltip="runningTooltip" ng-style="{ 'width': getStagePercentage('running') + '%' }" title="">
            {{data.schedulerRunningStages}}
          </div>

          <div class="progress-bar failed" data-animation="am-flip-x" bs-tooltip="failedTooltip" ng-style="{ 'width': getStagePercentage('failed') + '%' }" title="">
            {{data.schedulerFailedStages}}
          </div>

          <div class="progress-bar waiting" data-animation="am-flip-x" bs-tooltip="waitingTooltip" ng-style="{ 'width': getStagePercentage('waiting') + '%' }" title="">
            {{data.schedulerWaitingStages}}
          </div>
        </div>
      </div>
    </div>
</div>
